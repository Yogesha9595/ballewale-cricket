<div class="header-strip">

  <!-- Category Links -->
  <div class="strip-nav">
    <a href="/categories/india/">India</a>
    <a href="/categories/ipl/">IPL</a>
    <a href="/categories/world/">World</a>
    <a href="/categories/t20/">T20</a>
    <a href="/categories/test/">Test</a>
  </div>

  <!-- Live Score Strip -->
  <div class="live-strip" id="live-strip">
    <div class="live-loading">Loading live scoresâ€¦</div>
  </div>

</div>

<script>
async function loadScoreStrip() {
  try {
    const res = await fetch("/api/live.json");
    const data = await res.json();

    const container = document.getElementById("live-strip");
    container.innerHTML = "";

    if (!data.matches || data.matches.length === 0) {
      container.innerHTML = "<div class='live-loading'>No live matches</div>";
      return;
    }

    data.matches.forEach(match => {
      const card = document.createElement("div");
      card.className = "live-card";

      card.innerHTML = `
        <div class="teams">
          <img src="https://flagcdn.com/w20/${match.flag1}.png">
          <span>${match.team1}</span>
          <strong>${match.score1}</strong>
        </div>
        <div class="status">
          <span class="live-dot"></span>
          ${match.status}
        </div>
        <div class="teams">
          <img src="https://flagcdn.com/w20/${match.flag2}.png">
          <span>${match.team2}</span>
          <strong>${match.score2}</strong>
        </div>
      `;

      container.appendChild(card);
    });

  } catch (e) {
    console.log("Score strip error");
  }
}

loadScoreStrip();
setInterval(loadScoreStrip, 30000);
</script>
