<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Mobile responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Basic SEO -->
  <title>{{ if .Title }}{{ .Title }} | {{ end }}BalleWale</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}Latest cricket news, live scores, match analysis, and breaking cricket updates.{{ end }}">

  <!-- Canonical -->
  <link rel="canonical" href="{{ .Permalink }}">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">

  <!-- Theme color -->
  <meta name="theme-color" content="#0a7d3b">

  <!-- Open Graph (Google Discover + social) -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:site_name" content="BalleWale">

  {{ with .Params.image }}
  <meta property="og:image" content="{{ . }}">
  {{ else }}
  <meta property="og:image" content="/images/default.jpg">
  {{ end }}

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ end }}">
  {{ with .Params.image }}
  <meta name="twitter:image" content="{{ . }}">
  {{ end }}

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://pagead2.googlesyndication.com">

  <!-- Main CSS -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- =========================
       GOOGLE ADSENSE
  ========================= -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1954376162691867"
    crossorigin="anonymous">
  </script>

  <!-- =========================
       GOOGLE ANALYTICS (GA4)
  ========================= -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JFQM5NJQRJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-JFQM5NJQRJ', {
      anonymize_ip: true,
      transport_type: 'beacon'
    });
  </script>

  <!-- =========================
       STRUCTURED DATA (WEBSITE)
  ========================= -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "BalleWale",
    "url": "https://ballewale.in"
  }
  </script>

</head>
